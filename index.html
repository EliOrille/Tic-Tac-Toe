<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <form action="#" method="get">
        <label for="pick"></label>
        <input type="number" id="pick" min="0" max="8">
        <!-- <input type="number" id="p2Pick"> -->
        <button id="submitButton">Submit</button>
    </form>
    <div id="gridContainer">
        <div class="square" data-index-number="0"></div>
        <div class="square" data-index-number="1"></div>
        <div class="square" data-index-number="2"></div>
        <div class="square" data-index-number="3"></div>
        <div class="square" data-index-number="4"></div>
        <div class="square" data-index-number="5"></div>
        <div class="square" data-index-number="6"></div>
        <div class="square" data-index-number="7"></div>
        <div class="square" data-index-number="8"></div>
    </div>
</body>
</html>
